<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/flatpickr/dist/flatpickr.min.css"
    />

    
  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <div id="new-event-box">
      <button id="new_event">Create Event</button>
      <label>Name of event</label>
      <input type="text" id="name" />
      <label>Date/time of event</label>
      <input type="text" id="date" />
      <select id="duration">
        <option value="30">30 minutes</option>
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
      </select>
      <button id="get-busy">Display Busy Slots</button>
    </div>


    <pre id="content" style="white-space: pre-wrap;">
    
    </pre>

    <div id="busy-times">
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/flatpickr/dist/flatpickr.min.js"></script>

  <script src="assets/js/main.js"></script>
  <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
